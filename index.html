<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Creates a workspace to test the validity of Regular Expressions on a given string.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Regex Testing Environment</title>

        <!-- CSS Stylesheets  -->
        <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-sm-12">
        			<div class="alert alert-danger hide" id="alert-box"></div>

        			<!-- Text input field starts here -->
    				<div class="form-group">
    					<label for="input-text">Text</label>
    					<input type="text" class="form-control" id="input-text" placeholder="Text">
    				</div>
    				<!-- Text input field ends here -->

					<!-- Regex input field starts here -->
    				<label for="inputRegex">Regex</label>
    				<div class="input-group">
    					<input type="text" class="form-control" id="input-regex" placeholder="Regex">
    					<span class="input-group-btn">
    						<button type="button" class="btn btn-default" id="test-button">Test</button>
    					</span>
    				</div>
    				<!-- Regex input field ends here -->
        		</div>
        	</div>

        	<!-- Output Log Area Starts Here -->
			<div class="row">
				<div class="col-sm-12">
					<h3>Results</h3>
					<div class="well well-lg" id="results-box"></div>
				</div>
			</div>
        	<!-- Output Log Area Ends Here -->
        </div>

		<!-- JS Scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
